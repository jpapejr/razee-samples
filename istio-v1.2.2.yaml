apiVersion: batch/v1
kind: Job
metadata:
  name: istio-cleanup-secrets-1.2.2
  namespace: default
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "3"
  labels:
    app: security
    chart: security
    heritage: Tiller
    release: release-name
spec:
  template:
    metadata:
      name: istio-cleanup-secrets
      labels:
        app: security
        chart: security
        heritage: Tiller
        release: release-name
    spec:
      serviceAccountName: istio-cleanup-secrets-service-account
